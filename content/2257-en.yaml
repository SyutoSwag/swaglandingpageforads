title: '18 U.S.C. 2257 Statement'
sections:
  - heading: '18 U.S.C. ยง2257 Record-Keeping Requirements Compliance Statement'
    content: |
      The records required by 18 U.S.C. ยง2257 are kept by the custodian of records and available by email at support@swag.live.

      Any performer portrayed in any visual depiction appearing on SWAG was at least 18 years of age at the time the depiction was produced.
