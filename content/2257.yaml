title: "2257 合規聲明"
sections:
  - heading: "2257 合規聲明"
    content: |
      根據美國聯邦法規 18 U.S.C. §2257 及 28 C.F.R. 75，SWAG 平台上的所有內容均由第三方創作者上傳，平台本身不製作、儲存或分發任何視覺描繪實際性行為的內容。
      所有出現在平台上的模特兒均已年滿 18 歲，並由內容創作者負責保存年齡證明文件。
  - heading: "內容責任聲明"
    content: |
      SWAG 僅作為內容分享平台，對於用戶上傳內容的真實性、合法性及合規性不承擔主動審查責任。
      若有違法或不當內容，請聯絡 SWAG 客服，我們將依規定處理。 