title: "隱私權政策"
sections:
  - heading: "本隱私政策"
    content: |
      本隱私政策解釋了當您使用我們的網站、移動應用程序和其他線上產品與服務（統稱為「服務」）時，SWAG 如何收集、使用您的資訊。
      我們可能會不時更改本隱私政策，建議您每次訪問服務時都閱讀本政策，以隨時了解我們的資訊慣例。
  - heading: "您提供給我們的信息"
    content: |
      我們收集您直接提供給我們的信息，例如：
      - 註冊帳號時填寫的資料（用戶名、密碼、電子郵件等）
      - 使用服務時發送或接收的訊息、照片、影片
      - 客戶支援請求或其他與我們的互動
  - heading: "我們從他人那裡獲得的信息"
    content: |
      除了您直接提供給我們的資訊外，我們也可能從其他用戶、社交媒體或合作夥伴那裡收到有關您的資訊。
  - heading: "我們如何使用個人資料"
    content: |
      SWAG 所蒐集的個人資料僅用於：
      - 提供與改進服務
      - 完成交易與帳號管理
      - 法律合規與安全防護
  - heading: "共享個人資訊"
    content: |
      我們不會出售、出租或交易您的個人資料給第三方。僅在法律要求或協助服務時，才會與合作夥伴共享必要資訊。
  - heading: "我們如何保護您的個人資訊"
    content: |
      我們採取多種安全措施保護您的個人資訊，並提供查詢、更正、刪除等權利。若有疑問，請聯絡 SWAG 客服中心。
  - heading: "兒童隱私"
    content: |
      本服務僅限 18 歲以上用戶使用，不會有意收集 18 歲以下者的資訊。 