title: "服務條款"
sections:
  - heading: "關於 SWAG"
    content: |
      SWAG 是一個付費瀏覽的社交通訊應用服務，用戶可以透過創建、發布私密照片與影片，賺取潛在的獲利。
      這些服務條款，包含我們的隱私權政策（以下統稱為「條款」）是您使用 SWAG 的規範。若您使用 SWAG，表示您接受並同意遵守這些規範條款。如果您不同意任一條款，或是您不滿意 SWAG，我們唯一的建議是停止使用 SWAG。
      我們保留隨時修改條款的權利。如果我們做出重大變更，我們將努力透過 app 或是官網張貼變更告示，或是透過任何其他合理的方式通知您。此外，我們會在更新條款後您登入 SWAG 時要求您同意更新的條款。當您表示同意並持續使用 SWAG，即表示您同意這些更新條款的規範。
  - heading: "使用 SWAG"
    content: |
      您可以讓您的追蹤者看到您使用 SWAG 創建和發布照片與影片，您也可以追蹤或觀看其他 SWAG 用戶的照片與影片，亦可以發送私訊給其他 SWAG 用戶。
      當用戶於 SWAG 中創建照片或影片時，內容創作者可以讓追隨者有償或無償觀看其內容。針對付費內容，創作者會設定 SWAG 點數，SWAG 將從中收取平台服務費。追隨者需購買 SWAG 點數並完成支付才能觀看。
  - heading: "SWAG 使用對象"
    content: |
      SWAG 僅提供給年滿 18 歲且懂得尊重與負責的成年人使用。當您開始使用 SWAG 時，代表您已了解 app 含有成人內容，並聲明及保證您會完全遵守這些條款。
  - heading: "帳號註冊"
    content: |
      您必須註冊帳號才能進入並使用 SWAG，註冊時需提供有效的電子郵件、用戶名稱和密碼。您有責任維護帳號安全，並對帳號下的所有行為負責。
  - heading: "在應用程式中購買"
    content: |
      若要觀看別人的付費內容，您必須在應用程式中購買並支付等值 SWAG 點數。所有購買的 SWAG 點數無法退款。
  - heading: "帳戶停用"
    content: |
      您可隨時聯繫 SWAG 客服停用帳戶。若帳戶因違反條款或長期未登入而遭停用，帳戶內剩餘 SWAG 點數將被視為作廢。
  - heading: "禁止行為"
    content: |
      禁止偽造資料、從事非法行為、發布侵權或違法內容、干擾平台運作、使用自動化工具等。違者將被停權並追究法律責任。
  - heading: "侵權責任"
    content: |
      SWAG 用戶應確保上傳內容不侵害他人權益，若有侵權之虞應負責防止，並於 SWAG 要求時取得必要授權。
  - heading: "適用法律與爭議解決"
    content: |
      本條款如有爭議，雙方同意以台灣台北地方法院為管轄法院。 