title: "服務條款"
sections:
  - heading: "關於 SWAG"
    content: |
      SWAG 是一個付費瀏覽的社交通訊應用服務，用戶可以透過創建、發布私密照片與影片，賺取潛在的獲利。
      這些服務條款，包含我們的隱私權政策（以下統稱為「條款」）是您使用 SWAG 的規範。若您使用 SWAG，表示您接受並同意遵守這些規範條款。如果您不同意任一條款，或是您不滿意 SWAG，我們唯一的建議是停止使用 SWAG。
      我們保留隨時修改條款的權利。如果我們做出重大變更，我們將努力透過 app 或是官網張貼變更告示，或是透過任何其他合理的方式通知您。此外，我們會在更新條款後您登入 SWAG 時要求您同意更新的條款（例如要求您勾選「我同意條款」的按鈕）。當您表示同意並持續使用 SWAG，即表示您同意這些更新條款的規範。
      您使用 SWAG 時，我們與您便會透過電子通訊的方式進行溝通，此方式包含電子郵件、推播通知以及 app 系統訊息。您了解並同意我們提供給您的協議、通知、訊息發布等電子書面形式是符合法定要求的。
      了解並同意使用 SWAG 時會產生行動網路數據費用，且這些數據費用將完全由您承擔。
      
      我們保留權力在任何時間以任何理由，沒有責任在有告知或無告知的情況下進行：
        （一）修改、暫停或終止 SWAG 或其任何功能；
        （二）限定、限制、暫停或終止您使用 SWAG 或其任何功能；
        （三）刪除、屏蔽或禁止您在 SWAG 中張貼的內容；
        （四）監測您使用 SWAG 時是否符合遵守條款與任何適用法律（包含您在 SWAG 所發布或傳送的任何內容或訊息）
        （五）調查任何可疑或涉嫌濫用或非法使用 SWAG 的行為，並配合執法單位調查。
  - heading: "使用 SWAG"
    content: |
      您可以讓您的追蹤者看到您使用 SWAG 創建和發布照片與影片，您也可以追蹤或觀看其他 SWAG 用戶的照片與影片，亦可以發送私訊給其他 SWAG 用戶。當用戶使用 SWAG 相機功能拍攝照片或影片時，其內容對於 SWAG 而言是專屬獨有的，您只能在 SWAG app 中瀏覽內容，且無法分享或輸出到 SWAG 之外的地方。
      當用戶於 SWAG 中創建照片或影片（以下簡稱「內容」）時，內容創作者（以下簡稱「創作者」）可以讓他/她的追隨者（以下簡稱「追隨者」）有償或無償觀看其內容（以下簡稱分別為「免費內容」與「付費內容」）。針對付費內容，創作者會依照他/她期望收取的費用，設定一定數量的「SWAG 點數」，而 SWAG 將從中收取些許平台服務費。追隨者需要在 app 中購買等值「SWAG 點數」並完成支付才能觀看該項內容。
      您可以在 SWAG 中查詢您的 SWAG 點數餘額（以下簡稱「餘額」），您的餘額包含：
        （一）您已購買/儲值的 SWAG 點數，但尚未花費於其他創作者的付費內容；
        （二）其他跟隨者欲觀看您的付費內容時所支付給您的 SWAG 點數以及其他跟隨者贈送給您的 SWAG 點數（以下皆稱為「收益」）。
      
      重要提示：
        （一）我們不擁有或掌控 SWAG 中的用戶內容，所有在 SWAG 中交易與互動的用戶內容僅限於創作者與其追隨者之間，SWAG若依照法令規定或主播要求而刪除任何內容時，用戶不得異議；
        （二）若創作者透過平台舉辦各項私人活動，其內容與官方無關，官方亦無責補償或退款。
  - heading: "SWAG 使用對象"
    content: |
      SWAG 是一個提供給懂得尊重與負責的成年人的社交通訊平台，用戶可創建任何的影片/照片/文字內容，其中可能包含成人資訊。
      當您開始使用 SWAG 時，代表已了解 app 含有成人內容，且聲明並保證：
        （一）您至少年滿十八歲；
        （二）您會完全遵守這些條款；
        （三）您接受在任何裝置中使用 SWAG 的全部責任，無論該裝置是否歸您所有；
        （四）您接受由您所創建或提供的任何內容的全部責任；
        （五）您在使用 SWAG 時，不會違反這些條款或任何適用法律。
  - heading: "帳號註冊"
    content: |
      您必須註冊帳號才能進入並使用 SWAG，註冊時，您必須提供有效的電子郵件地址、用戶名稱和密碼。同時您也必須建立 SWAG 個人資料與相關內容以完成您的 SWAG 個人資料。請特別注意在建立帳號的過程中，我們可能會需要您的手機號碼來進行帳號驗證手續。
      在完成 SWAG 註冊前，您聲明並保證：
        （一）所有帳號註冊的個人資料和內容（包含您從 Facebook 與 Twitter 或其他社群媒體服務中導入的內容），是由您提供給我們的真實個人資料與內容；
        （二）您未曾註冊或擁有過 SWAG 帳號（包含您透過不同的電子郵件、用戶名稱或手機號碼註冊）；
        （三）如您以前曾擁有過 SWAG 帳號，您的舊帳號並未因違反這些條款而遭到暫停或終止；
        （四）您在 SWAG 註冊的帳號是您屬於您個人且合法的，您不會出售、出租、出借、或將您到帳號轉移到任何未經本公司書面許可的其他人；
        （五）您無法且您也不會試圖透過未授權的第三方應用程式登入 SWAG。
      
      您會為您的帳號發生的所有行為承擔全部責任，您有責任維護您的登入資訊的安全性與保密性，您也同意如果您認為有人未經您的許可使用或是正在使用您的帳戶，或透過任何違反安全的方式引起您的注意，您會立即通知我們。
  - heading: "在應用程式中購買"
    content: |
      若要觀看別人的付費內容，您必須在應用程式中購買並支付等值 SWAG 點數。應用商城可能會取決於您住的地方收取銷售稅（詳細資訊請查看您所屬的應用商城的條款與政策）。
      重要提示：所有應用程式中購買的 SWAG 點數是無法退款的。您明確瞭解並同意，您在 SWAG 應用程式中購買 SWAG 點數以觀看付費內容，無論提供付費內容的創作者或是我們皆不會有任何責任義務為您提供任何理由的退款。 
      您也同意我們只有在因 SWAG 軟體維修或其他技術故障而導致您的帳戶餘額錯誤時，才會進行必要的修正與調整。
  - heading: "帳戶停用"
    content: |
      您自行停用帳戶：
        如果您想要停用 SWAG 帳戶，請聯繫 SWAG 客服：support@swag.live。我們將在收到您的停用請求後的 60 個工作日內終止您的帳戶。
        重要提示：當您的帳戶停用後，帳戶內剩餘的 SWAG 點數將被視為永久作廢。
      
      遭官方停用：
        您明確瞭解並同意我們保留權利在以下情況停用您的帳戶：
        （一）您在使用 SWAG 時違反了這些條款或任何適用法律；
        （二）您超過 60 天未登入 SWAG，且經官方通知 7 日後仍未登入 SWAG。 重要提示：若您的帳戶因以上原因而遭到停用，帳戶內剩餘的 SWAG 點數將被視為永久作廢。
  - heading: "禁止行為"
    content: |
      我們要求所有 SWAG 用戶在任何時候使用 SWAG 都能遵守條款。您不能使用 SWAG 進行以下行為：
        - 偽造帳戶註冊資料，或擅自使用他人的訊息或內容；
        - 以任何方式或任何目的從事非法行為，包含涉及任何違反個人或實體權利的行為；
        - 創建、上傳、發布、展示或傳播任何以下用戶內容：（一）侵犯他人著作權、商標權、隱私公開全或其他財產或人身權利（例如使用的姓名、肖像、圖像或他人未經同意的身份）； 創建、拷貝、複製、發布或修改任何不屬於您或未經內容擁有者明確書面許可的內容（包含拍照或截圖等）；
        - 反編譯、逆向工程，或以其他任何方式試圖挖掘獲取的 SWAG 原始碼；
        - 干擾任何 SWAG 的伺服器、網路或系統相關營運，包含但不限於駭客攻擊、垃圾郵件或進行服務攻擊、破壞或規避防火牆、加密機制、安全認證程序等，或試圖觀看您沒有明確授權的訊息與他人帳戶；
        - 使用任何自動化程序、工具或程式（包含但不限於網路爬蟲、機器人與自動化腳本）來進入 SWAG 或 SWAG 的任何伺服器、網路與相關系統；或從 SWAG 中收集或取得內容或資訊；
        - 使用 SWAG 時進行任何違反本條款或任何適用法律的行為。
      禁止利用任何行為，將 SWAG 既有用戶導引至新帳號或其他帳號消費（例如，不得鼓勵 SWAG 既有用戶創新帳號儲值，或是導引既有 SWAG 用戶透過非https://swag.live/ 以外連結或非官方認證方式進行 SWAG 鑽石點數購買）。違者及涉及此行為之用戶將立即拔除該帳號使用權限，無條件收回其帳號之所有鑽石點數，並需賠償 SWAG 相關損失。
      
      禁止創作者發布以下內容：
        - 關於迫性行為與性暗示
        - 關於SM行為與性暗示
        - 關於非人類性行為與性暗示
        - 關於18歲以下未成年性行為與性暗示
        - 關於任何一切違反法律行為
      
      如需回報 SWAG 不當使用之行為，請聯繫 SWAG 客服：support@swag.live。
  - heading: "侵權責任"
    content: |
      SWAG 用戶應確保 SWAG 用戶之任何上傳內容，均係由 SWAG 用戶親自獨立構思及創作，絕無侵害任何人的權益，並且除了在 SWAG 上從未被揭露過。
      SWAG 用戶若有侵權之虞，應負防止侵害之責。
      於 SWAG 要求時，SWAG 用戶應負責從 SWAG 用戶之任何上傳內容的任何第三方權利擁有者（包括但不限於 SWAG 用戶之上傳內容中所描繪或出現的任何人）取得任何必要之授權，支付任何相關費用，並應確保 SWAG 得合法使用該權利。
      SWAG 用戶透過 SWAG 上傳之內容，純屬 SWAG 用戶個人行為，本公司對於上傳內容而產生的一切糾紛不承擔任何法律責任。
  - heading: "適用法律與爭議解決"
    content: |
      本條款和本文所載的條款如有任何爭議或歧見，應先進誠意協商解決，若無法達成協議，雙方同意專屬由台灣台北地方法院為管轄法院。您必須在台灣台北地方法院解決因本協議或 SWAG 而引起的任何導致訴訟行動或糾紛（索償）的索賠和原因。